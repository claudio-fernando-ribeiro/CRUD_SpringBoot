<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
    <head th:include="layout :: head"></head>
    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/produtos/(form)}" method="POST" th:object="${produto}">
                <input type="hidden" th:field="*{id}">

                <div class="form-group"> <!--form-group e form-control são classes do bootstrap, responsáveis por estilizar o formulário-->
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="txtnome">

                </div>
                <div class="form-group"> <!--form-group e form-control são classes do bootstrap, responsáveis por estilizar o formulário-->
                    <label for="txtnome">Descrição</label>
                    <input type="text" th:field="*{descricao}" class="form-control" id="txtdescricao">
                </div>
                <div class="form-group"> <!--form-group e form-control são classes do bootstrap, responsáveis por estilizar o formulário-->
                    <label for="txtvalor">Valor</label>
                    <input type="number" th:field="*{valor}" class="form-control" id="txtvalor">
                </div>
                <div class="form-group">
                    <label for="cbcidade">Cidade:</label>
                    <select class="form-select" th:field="*{cidadeProduto}">
                        <option th:each="umaCidade : ${listaCidades}"
                        th:text="${umaCidade.nome}"
                        th:value="${umaCidade.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
